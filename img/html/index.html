<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="box">
    <header>
        <div class="container">
            <h3 class="left">WYF</h3>
            <p class="right">MrW</p>
        </div>
    </header>
</div>


<section>
    <div class="container">
        <input type="text" class="search" placeholder='请输入歌名或者歌手'>
        <ul class="searchUl">

        </ul>
    </div>
</section>

<footer>
    <div class="container">
        <div class="btns left">
            <div class="left prev"></div>
            <div class="left start"></div>
            <div class="left next"></div>
        </div>
        <div class="left bars">
            <div class="left logo"><img src="../img/109951163860425334.jpg" alt=""></div>
            <div class="left ctrl-bars-box">
                <p>
                    <span></span>
                </p>
                <div class="left ctrl-bars">
                    <div class="nowBars"></div>
                    <div class="ctrl-btn">
                        <div class="ctrl-btn-small"></div>
                    </div>
                </div>
            </div>
            <div class="left times"><span class="nowTime">00:00</span>/<span class="totalTime">00:00</span></div>
        </div>


        <div class="left modes">
            <div class="left voice"></div>
            <div class="left mode"></div>
            <div class="left play-list"></div>
        </div>
    </div>
    <div class="play-list-box">
        <div class="list-header">
            播放列表
        </div>
        <ul>

        </ul>
    </div>
    <div class="info">

    </div>

    <input type="range" max="100" min="0"  value="0" id="ran"/>
</footer>
<audio></audio>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
<script src="../js/index.js"></script>
<script>
    var flag = false;
    $('.play-list').on('click', function () {
        flag = !flag;
        if (flag == true) {
            $('.play-list-box').animate({
                bottom: 46
            }, 300);
        } else {
            $('.play-list-box').animate({
                bottom: -200
            }, 300);
        }
    })

</script>
</html>
